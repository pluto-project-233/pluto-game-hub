[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run db:generate && npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[service]
name = "pluto-hub"

[[services.environment]]
name = "NODE_ENV"
value = "production"

[[services.environment]]
name = "PORT"
value = "3000"
